<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js" defer></script>
        <link rel="stylesheet" type="text/css" href="material-gauge.css" />

        <title>Document</title>
    </head>
    <body id="body">
        <h1
            style="
                display: flex;
                justify-content: center;
                align-items: flex-start;
            "
        >
            Give me a sentence, and I'll tell you how you feel:
        </h1>
        <div class="gauge gauge--liveupdate" id="gauge">
            <div class="gauge__container">
                <div class="gauge__marker"></div>
                <div class="gauge__background"></div>
                <div class="gauge__center"></div>
                <div class="gauge__data"></div>
                <div class="gauge__needle"></div>
            </div>
            <div class="gauge__labels mdl-typography__headline">
                <span class="gauge__label--low">bad</span>
                <span class="gauge__label--spacer"></span>
                <span class="gauge__label--high">good</span>
            </div>
        </div>
        <div
            style="
                display: flex;
                justify-content: center;
                align-items: flex-end;
            "
        >
            <div>
                <span>Enter text here:</span>
                <label>auto play:</label>
                <label class="switch">
                    <input id="autoPlay" type="checkbox" />
                    <span class="slider round"></span>
                </label>
            </div>
                <textarea
                    type="text"
                    id="inputBar"
                    placeholder="your text here!"
                >
                </textarea>

                <button id="btn">send</button>
            </div>
        </div>
        <h2 id="h2"></h2>
    </body>
</html>
