<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="index.js" defer></script>
        <link rel="stylesheet" type="text/css" href="material-gauge.css" />

        <title>Document</title>
    </head>
    <body id="body">
        <h1>Give me a sentence, and I'll tell you how you feel:</h1>
        <div id="resultBar">results here!</div>
        <div class="gauge gauge--liveupdate" id="gauge">
            <div class="gauge__container">
                <div class="gauge__marker"></div>
                <div class="gauge__background"></div>
                <div class="gauge__center"></div>
                <div class="gauge__data"></div>
                <div class="gauge__needle"></div>
            </div>
            <div class="gauge__labels mdl-typography__headline">
                <span class="gauge__label--low">bad</span>
                <span class="gauge__label--spacer"></span>
                <span class="gauge__label--high">good</span>
            </div>
        </div>
        <div id="loading" class="hide">
            <div class="packmen">
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
        <div id="inputContent">
            <div>
                <span>Enter sentence here:</span>
                <label style="float: right" class="switch">
                    <input style="float: right" id="toRandom" type="checkbox" />
                    <span class="slider round"></span>
                </label>
                <label style="float: right">Random:</label>
                <textarea
                    type="text"
                    id="inputBar"
                    placeholder="your sentence here!"
                ></textarea>
                <div>
                    <button id="btn">send</button>
                </div>
            </div>
            <p id="sentence"></p>
        </div>
    </body>
</html>
